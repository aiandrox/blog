baseURL = "https://blog.aiandrox.com"
theme = "zzo"
title = "blog.aiandrox"

defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = false
hasCJKLanguage = true

buildFuture = true
summaryLength = 70

copyright = "&copy;{year}, All Rights Reserved"
enableEmoji = true
paginate = 20
rssLimit = 100
timeout = 10000

enableGitInfo = false
googleAnalytics = "UA-176747451-1"
disableAdsense = false

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
hardWraps = true
unsafe = true
xHTML = true
[markup.highlight]
codeFences = true
lineNos = true
lineNumbersInTable = true
noClasses = false
style = "monokai"
[markup.tableOfContents]
endLevel = 4
ordered = false
startLevel = 2

[outputs]
home = ["HTML", "RSS", "SearchIndex"]
section = ["HTML", "RSS", "SearchIndex"]
taxonomy = ["HTML", "RSS", "SearchIndex"]
taxonomyTerm = ["HTML", "RSS", "SearchIndex"]

[outputFormats]
[outputFormats.SearchIndex]
baseName = "index"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[taxonomies]
category = "categories"
series = "series"
tag = "tags"

[params]
editBaseURL = "https://github.com/aiandrox/blog/tree/master/content/ja"
